<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>目录管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{../plugins/jqgrid/ui.jqgrid-bootstrap.css}">
<link rel="stylesheet" th:href="@{../plugins/ztree/css/metroStyle/metroStyle.css}">
<link rel="stylesheet" th:href="@{../css/main.css}">
<script th:src="@{../libs/jquery.min.js}"></script>
<script th:src="@{../plugins/layer/layer.js}"></script>
<script th:src="@{../libs/bootstrap.min.js}"></script>
<script th:src="@{../libs/vue.min.js}"></script>
<script th:src="@{../plugins/jqgrid/grid.locale-cn.js}"></script>
<script th:src="@{../plugins/jqgrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{../plugins/ztree/jquery.ztree.all.min.js}"></script>
<script th:src="@{../js/common.js}"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.menuNm" @keyup.enter="query" placeholder="目录名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a shiro:hasPermission="sys:menuInf:save" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a shiro:hasPermission="sys:menuInf:update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a shiro:hasPermission="sys:menuInf:delete" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
	</div>
	
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">目录名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="menuInf.menuNm" placeholder="目录名称"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">上级目录</div>
			   	<div class="col-sm-10">
			       <input type="text" class="form-control" style="cursor:pointer;" v-model="menuInf.menuParentName" @click="menuTree" readonly="readonly" placeholder="一级目录"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">目录URL</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="menuInf.menuUrl" placeholder="菜单URL"/>
			    </div>
		    </div>
		    <div class="form-group">
			   	<div class="col-sm-2 control-label">排序号</div>
			   	<div class="col-sm-10">
			      <input type="number" class="form-control" v-model="menuInf.menuSort" placeholder="排序号"/>
			    </div>
		    </div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>

<script th:src="@{../js/sys/menuInf.js?v=6}"></script>
</body>
</html>
